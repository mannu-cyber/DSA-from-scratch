  <body>
    <h1>Array</h1>
    <h2>
      when we want to store multiple data in the a variable we use
      <span>Array</span>

    Array store different datatypes like
    <b>num or integers, strings, boolean, float, symbol, beign, objects</b>

<input   id="btnElm" type="text">
<button type="button" onclick="getelem()">Get Elem</button>

    <script>


let Array = [ 2 , 49, 59, 10, 1, 0]



function getelem(){
  let vl = document.getElementById("btnElm").value
  
  if(vl<Array.length && typeof parseInt(vl) ==="number" && vl!=(Array) ){

    
    alert(Array[vl])
  }
  else{
    alert("please enter a valid input")
}



}

    </script>
