<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <div class="main">
      <ul id="parents">
        <li>hi</li>
        <li>helo</li>
        <li>kaise</li>
        <li>ho</li>
      </ul>

      <p id="likhawat"></p>
    </div>
    <script>
      document.getElementById("parents").addEventListener("click", (chacha) => {
        const likh = document.querySelector("#likhawat");
        likh.textContent = chacha.target.textContent;
      });
    </script>
  </body>
</html>
